<body>
    <header>
        <img src="./images/intro_header.png" alt="리움미술관전경">

    <main>
        <section class="intro-mission">
            <h2>리움미술관 소개</h2>
            <div class="container">
                <strong>리움은 문화창조에 기여하고, 소통하는 21세기 융합미술관을 지향합니다.</strong>
                <div class="intro">
                    <img src="" alt="M1내부">
                    <p>1965년 삼성문화재단 설립 이후 소중한 문화 유산을 보전하고 대중에게 알리고자 노력해온 삼성미술관은 2004년 서울 한남동에 미술관 건물을 신축하면서 리움미술관을 개관했습니다.</p>
                    <p>수준 높은 소장품 전시 및 기획전시 개최 등 그간의 괄목할만한 활동과 성과로 지금 리움은 명실공히 <strong>한국을 대표하는 미술관</strong>으로 성장하였습니다.</p>
                </div>
                <div class="mission">
                    <h2>mission</h2>
                    <img src="" alt="문화센터내부">
                    <p></p>
                </div>
            </div>
