<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" property="og:title" content="리움미술관">
    <meta name="images" property="og:image" content="./images/leeum_thumnail.jpg">
    <meta name="description" property="og:description" content="관객과 소통하는 리움, 예술과 삶을 더욱 풍부하게">
    <meta name="type" property="og:type" content="article">
    <link rel="icon" href="./image/favicon_light.svg" media="(prefers-color-scheme: light)">
    <link rel="icon" href="./image/favicon_dark.svg" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" type="text/css" href="./css/register.css">
    <link rel="stylesheet" type="text/css" href="./css/register_join_info.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./js/register.js"></script>
    <title>Leeum</title>
</head>
<body>
    <div class="logo">
        <div class="container">
            <div class="image">
                <img src="../../image/favicon_light.svg" alt="">
                <div class="text">
                    <p>LEEUM</p>
                    <strong>회원가입</strong>
                </div>
            </div>
        </div>
    </div>

    <div class="join-info">
        <div class="container">
            <p>본인 인증</p>
            <form action="#" method="post">
                <div class="text id">
                    <label for="name">이름</label>
                    <input type="text" class="name" id="name" placeholder="이름을 입력해 주세요">  
                </div>
                <div class="text date">
                    <label for="date">생년월일</label>
                    <input type="text" class="front" id="front" placeholder="생년월일 6자리">
                    <span>-</span>
                    <input type="text" class="back" id="back">
                    <span>●●●●●●</span>
                </div>
                
                <div class="text phone-certify-name">
                    <label>휴대폰 인증</label>
                    <select>
                        <option value="SKT">SKT</option>
                        <option value="KT">KT</option>
                        <option value="LG">LG</option>
                    </select>
                    <select name="" id="">
                        <option value="010">010</option>
                        <option value="011">011</option>
                    </select>
                    <span>-</span>
                    <input type="text">
                    <span>-</span>
                    <input type="text">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
