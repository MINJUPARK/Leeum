<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="정윤정">
    <meta name="Description" content="리움미술관 정보 입력">
    <link rel="icon" href="./image/favicon_light.svg" media="(prefers-color-scheme: light)">
    <link rel="icon" href="./image/favicon_dark.svg" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" type="text/css" href="./css/register.css">
    <link rel="stylesheet" type="text/css" href="./css/register_join_info.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./js/register.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <title>Leeum</title>
</head>
<body>

    <div class="container">
        <div class="select">
            <div class="image-info">
                <img src="../../image/favicon_light.svg" alt="">
                <div class="text">
                    <p>LEEUM</p>
                    <strong>회원가입</strong>
                </div>
            </div>
            <ul class="select">
                <li class="seleted"><span>01 회원 선택</span></li>
                <li class="seleted on"><span>02 약관 동의 및 정보 입력</span></li>
                <li class="seleted"><span>03 가입완료</span></li>
            </ul>
        </div>

        <div class="member" name="joinForm">
                <h6>정보 입력</h6>
                <p class="essential" ><span class="import">*</span>필수입력사항</p>
                <form name="join_cert">
                    <div class="field name">
                        <label class="letter" for="name"><span class="import">*</span>이름</label>
                        <div class="entry">
                            <input type="text" id="name" placeholder="이름을 입력해 주세요">
                        </div>
                    </div>
                    <div class="field birth">
                        <label class="letter" for="date"><span class="import">*</span>생년월일</label>
                        <div class="entry">
                            <input type="number" id="date" placeholder="숫자 6자리를 입력해 주세요 ">
                        </div>
                    </div>

                    <div class="field id">
                        <label class="letter" for="id"><span class="import">*</span>아이디</label>
                        <div class="entry">
                            <input type="text" id="id" placeholder="영문, 숫자 5~12자리 이내" maxlength="12" required>
                            <button type="button" onclick="id_check();">중복확인</button>
                        </div>
                    </div>

                    <div class="field pw">
                        <label class="letter" for="pw"><span class="import">*</span>비밀번호</label>
                        <div class="entry">
                            <input type="password" class="userpw" id="pw" placeholder="영문, 숫자 10~12자리 이내" maxlength="12" required>
                        </div>
                    </div>

                    <div class="field pw-confirm">
                        <label class="letter" for="pw_confirm"><span class="import">*</span>비밀번호 확인</label>
                        <div class="entry">
                            <input type="password" class="userpw-confirm" id="pw_confirm" maxlength="12" placeholder="비밀번호를 한 번 더 입력">
                        </div>
                    </div>

                    <div class="field tel-number">
                        <label class="letter" for="phone"><span class="import">*</span>휴대폰 번호</label>
                        <div class="entry">
                            <input type="tel" id="phone" placeholder="하이픈 없이 숫자만 입력해 주세요">
                            <!-- <input type="text" value="인증완료" readonly> -->
                        </div>
                    </div>
                    
                    <div class="field mail">
                        <label class="letter" for="mail"><span class="import">*</span>이메일</label>
                        <div class="entry">
                            <div class="write">
                                <input type="email" id="mail"> 
                                <span>@</span> 
                                <input type="email" id="email_add" placeholder="직접 입력">
                            </div>
                            <select id="email_sel" onchange="change_email();">
                                <option>메일 선택</option>
                                <option>naver.com</option>
                                <option>gmail.com</option>
                                <option>daum.net</option>
                                <option>hanmail.net</option>
                                <option>hotmail.com</option>
                                <option>nate.com</option>
                                <option>yahoo.co.kr</option>
                                <option>empas.com</option>
                                <option>freechal.com</option>
                                <option>lycos.co.kr</option>
                                <option>korea.com</option>
                                <option>hanmir.com</option>
                                <option>dreamwiz.com</option>
                                <option>paran.com</option>
                            </select>
                        </div>
                    </div>

                    <div class="field address">
                        <label class="letter"><span class="import">*</span>주소</label>
                        <div class="add entry" id="add">
                            <span class="flex">
                                <input type="text" id="postcode" placeholder="우편번호">
                                <input type="button" class="postcode" onclick="postalCodeFind()" value="우편번호 찾기">
                            </span>
                            <span class="alone-add">
                                <input type="text" id="defaultAddress" placeholder="주소">
                            </span>
                            <span class="flex">
                                <input type="text" id="restAddress" placeholder="상세주소">
                                <input type="text" id="extraAddress" placeholder="참고항목">
                            </span>
                        </div>
                    </div>

                    <div class="field gender">
                        <label class="letter">성별</label>
                        <div class="entry">
                            <label><input type="radio" name="gender" id="male">남자</label>
                            <label><input type="radio" name="gender" id="female">여자</label>
                        </div>
                    </div>

                    <div class="field agree">
                        <label class="letter">뉴스레터 수신동의</label>
                        <div class="entry">
                            <label><input type="radio" name="agree" id="agree">동의</label>
                            <label><input type="radio" name="agree" id="non_agree">비동의</label>
                            <p>※ 동의 거부 시 서비스가 제한이 될 수 있습니다.</p>
                        </div>
                    </div>
                </form>
        </div>

        <div class="movePage">
            <div class="container">
                <div class="submit">
                    <input type="submit" value="가입 완료" onclick="joinform_check();">
                </div>
                <div class="movePage-wrap">
                    <a href="./register_join_cert.html" class="prev">
                        <img src="../../image/icon_arrow_tail.svg">
                        <label>이전</label>
                        <p><span class="vert-bar"></span><span class="title">본인 인증</span></p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
